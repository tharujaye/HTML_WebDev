<!DOCTYPE html>
<html>
    <title>Lists</title>
    <head>
        <h3>List types in HTML</h3>
    </head>

    <body>
        <p><i>This is un-ordered list <b>(ul)</b></i></p>
        
        <ul>
            <li>Hello</li>
            <li>html1</li>
        </ul>

        <p><i>This is ordered List <b>(ol)</b></i></p>

        <ol>
            <li>Web development</li>
            <li>is easy</li>
        </ol>

        <p><i>This is description list <b>(dl)</b></i></p>

        <dl>
            <dt>Coffee</dt>
            <dd>Black coffee</dd>
            <dd>Ice-coffee</dd>

            <dt>Milkshake</dt>
            <dd>Banana milkshake</dd>
            <dd>Chocolate milkshake</dd>
        </dl>
    </body>
</html>
